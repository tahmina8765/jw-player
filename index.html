<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://content.jwplatform.com/libraries/WEgo1VLF.js"></script>

        <!-- Add Google Analytics Here -->

    </head>
    <body>

        <div>
            <div id="myElement">Loading the player...</div>
            <script type="text/javascript">
                var playerInstance = jwplayer("myElement");
                playerInstance.setup({
                    file: "https://www.youtube.com/watch?v=gM7Ua3vPImA",
                    width: 640,
                    height: 360
                });

                playerInstance.on('error', function (event) {
                    ga('send', 'event', 'Videos', 'Errors', 'event.message');
                });
                playerInstance.on('play', function (event) {
                    ga('send', 'event', 'Videos', 'Playes', 'event.message');
                });
                
            </script>
        </div>

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-71164906-2', 'auto');
            ga('send', 'pageview');
//            ga('send', {
